    var nombre;
    var email;
    var edad;
    nombre= prompt("¿Cómo se llama?")
    if(nombre==null|| nombre=="" )
    {   
        alert("Ha pulsado CANCEL, por favor vuelva a cargar la página")
    }
    else
    {
        edad=prompt("Bienvenido " + nombre+ " ¿Cuantos años tiene?")
        if(edad==null|| edad=="")
        {
            alert("Ha pulsado CANCEL, por favor vuelva a cargar la página")
        }
        else
        {
            email=prompt("Introduzca su email")
            if(email==null|| email=="") 
            {
                alert("Ha pulsado CANCEL, por favor vuelva a cargar la página")
            } 
            else
            {
                alert("Ha completado su inscripción, le mandaremos un email.")
            }
        }
    }
    </script>
